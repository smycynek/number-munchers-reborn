<math>
  <mrow>
    <mn>{{ percentageValue() | number: '1.0-3' }}%</mn>
    @if (showRval()) {
      @if (displayOp()) {
        <mo>
          {{ displayOp() }}
        </mo>
      } @else {
        <mo> = </mo>
      }
      @if (displayRval()) {
        <mn>
          {{ displayRval() | number: '1.0-3' }}
        </mn>
      } @else {
        <mn>
          {{ value() | number: '1.0-3' }}
        </mn>
      }
    }
  </mrow>
</math>
