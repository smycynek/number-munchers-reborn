<math>
    <mrow>
        <mn>{{left()}}</mn>
        <mo>&divide;</mo>
        <mn>{{right()}}</mn>
        @if (showRval()) {
        @if (displayOp()) {
        <mo>
            {{displayOp()}}
        </mo>
        }
        @else {
        <mo>
            =
        </mo>
        }


        @if (displayRval()) {
        <mn>
            {{displayRval()}}
        </mn>
        }
        @else {
        <mn>
            {{value() | number:'1.0-2'}}
        </mn>
        }
        }
    </mrow>

</math>
