<math>
  <mrow>
    <msup>
      <mn>{{ base() }}</mn>
      <mn>{{ power() }}</mn>
    </msup>
    @if (showRval()) {
      @if (displayOp()) {
        <mo>
          {{ displayOp() }}
        </mo>
      } @else {
        <mo> = </mo>
      }
      @if (displayRval()) {
        <mn>
          {{ displayRval() }}
        </mn>
      } @else {
        <mn>
          {{ value() }}
        </mn>
      }
    }
  </mrow>
</math>
