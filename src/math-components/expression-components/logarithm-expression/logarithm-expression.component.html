<math>
    <mrow>
        @if (coefficient !== 1) {
        <mn>
            {{coefficient}}
        </mn>
        }

        <msub>
            <mtext>log</mtext>
            <mn>{{base}}</mn>
        </msub>

        <mn>
            {{argument}}
        </mn>
        @if (showRval) {
        @if (displayOp) {
        <mo>
            {{displayOp}}
        </mo>
        }
        @else {
        <mo>
            =
        </mo>
        }
        @if (displayRval) {
        <mn>
            {{displayRval}}
        </mn>
        }
        @else {
        <mn>
            {{value | number:'1.0-2'}}
        </mn>
        }
        }
    </mrow>
</math>
