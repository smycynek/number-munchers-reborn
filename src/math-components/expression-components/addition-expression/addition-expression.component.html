<math>
    <mrow>
        <mn>{{left}}</mn>
        <mo>+</mo>
        <mn>{{right}}</mn>
        @if (showRval) {
        @if (displayOp) {
        <mo>
            {{displayOp}}
        </mo>
        }
        @else {
        <mo>
            =
        </mo>
        }
        @if (displayRval) {
        <mn>
            {{displayRval}}
        </mn>
        }
        @else {
        <mn>
            {{value}}
        </mn>
        }
        }
    </mrow>
</math>
